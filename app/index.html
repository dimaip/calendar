        <script>
            window.addEventListener('DOMContentLoaded', function() {
                if (!window.APP_LOADED) {
                    const response = confirm(
                        'Почему-то мы не смогли автоматически обновить приложение. Нажмите OK чтобы попробовать еще раз. Если это сообщение будет появляться снова, напишите нам на pb@psmb.ru'
                    );
                    if (response) {
                        Sentry.captureMessage?.('Reloading app from index.html');
                        caches
                            .keys()
                            .then(function(cacheNames) {
                                return Promise.all(
                                    cacheNames
                                        .filter(function(cacheName) {
                                            return true;
                                        })
                                        .map(function(cacheName) {
                                            return caches.delete(cacheName);
                                        })
                                );
                            })
                            .then(() => {
                                window.location.reload();
                            });
                    } else {
                        Sentry?.captureMessage('User refused to reload app from index.html');
                    }
                }
            });
        </script>
